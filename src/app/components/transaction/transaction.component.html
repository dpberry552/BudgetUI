<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <table *ngIf="transactions" mat-table [dataSource]="transactions" class="mat-elevation-z8" style="width: 100%; margin-top: 15px;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large;"> Description </th>
          <td mat-cell *matCellDef="let t"> {{t.Description}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large;"> Type </th>
          <td mat-cell *matCellDef="let t"> {{t.Type}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large;"> Amount </th>
          <td mat-cell *matCellDef="let t"> {{t.Amount | currency}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: large;"> Date </th>
          <td mat-cell *matCellDef="let t"> {{t.ActualDateTime}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="fields"></tr>
        <tr mat-row *matRowDef="let row; columns: fields;"></tr>
      </table>
    </div>
  </div>
</div>
